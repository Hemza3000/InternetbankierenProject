<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
</head>
<body>

<h1><p style="font-family:verdana">Log in met uw Sofa-account</p></h1>
<form action="inloggen" method="post">
    <table>
        <tr>
            <td><p style="font-family:verdana"><label for=>Gebruikersnaam:</label></p></td>
            <td><input type="text" name="gebruikersnaam"/></td>
        </tr>
        <tr>
            <td><p style="font-family:verdana"><label for=>Wachtwoord:</label></p></td>
            <td><input type="password" name="wachtwoord"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
<!--    sorry jongens in zat even te spelen! -->
    <p>Geen inloggegevens? <a href="/register">Registreer dan hier</a></p> </p>
    <p>Terug naar de <a href="/home">homepage</a></p> </p>
</form>
</body>
</html>
