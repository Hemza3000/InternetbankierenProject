<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragments/navBar :: navBar"></div>
<div class="container justify-content-center" style="padding-top: 100px;">
    <h1 class="text-center">Log in met uw Sofa-account</h1>
    <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
            <form action="overzicht" method="post" th:object="${backingBean}">
                <div class="form-outline mb-4">
                    <input type="text" id="Gebruikersnaam" class="form-control" th:field="*{userName}" placeholder="Gebruikersnaam"/>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="Wachtwoord" class="form-control" th:field="*{password}" name="Wachtwoord" placeholder="Wachtwoord"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
        <div class="col-md">
        </div>
    </div>
        <p>Geen inloggegevens? <a href="/register">Registreer dan hier</a></p> </p>
        <p>Inloggen als medewerker? <a href="/login_medewerker">Klik dan hier</a></p> </p>
        <p>Terug naar de <a href="/home">homepage</a></p> </p>

</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
