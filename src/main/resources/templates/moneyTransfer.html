<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" >
<head>
    <meta charset="UTF-8">
    <title>SOFA - Overboeken</title>
</head>
<body>
<h1>Overboeken</h1>
<p> Geef hieronder een geldige IBAN rekening op van de begunstigde
    en het over te boeken bedrag: </p><br>
<form name="moneyTransfer" action="postMoneyTransfer" method="post" th:object="${backingBean}">
    <table>
        <tr>
            <td><label for="Iban">IBAN Nummer</label></td>
            <td><input type="text" name="IBAN" th:field="*{IBAN}" placeholder="NL06SOFA0123456789" required/></td>
        </tr>
        <tr>
            <td><label for="Bedrag">Bedrag in Euro</label></td>
            <td><input type="text" name="bedrag" th:field="*{bedrag}" placeholder="0,00" required/></td>
        </tr>
            <td><label for="Omschrijving">Omschrijving overboeking</label></td>
            <td><input type="text" name="bedrag" th:field="*{omschrijving}" placeholder="Omschrijving" required/></td>
        </tr>
    </table>
</form>
</tr>
<td></td>
<td><input type="submit" name="OK" value="Bevestigen" onsubmit="msg"></td>

</tr>
<p>Naar de <a href="/account">transactiepagina</a></p> </p>
<script>
    function msg() {
        alert('Overboeking is toegevoegd,\nU gaat nu naar de transactiepagina.');
    }
</script>

</body>
</html>
