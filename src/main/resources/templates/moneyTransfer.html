<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>SOFA - Overboeken</title>
</head>
<body>
<h1>Overboeken</h1>
<p> Geef hieronder een geldige IBAN rekening op van de begunstigde
    en het over te boeken bedrag: </p><br>
<form name="moneyTransfer" action="moneyTransfer" method="post" th:object="${MoneyTransferBackingbean}" onsubmit="msg()">
    <table>
        <tr>
            <td><label for="mijnIban">Mijn rekening</label></td>
            <td type="text" id="mijnIban" name="mijnIban" th:text="${rekening.getIBAN()}" placeholder="NL06SOFA0123456789" required/></td>
        </tr>
        <tr>
            <td><label for="tegenrekeningIban">Tegenrekening</label></td>
            <td><input type="text" id="tegenrekeningIban" name="tegenrekeningIban" th:field="*{tegenrekening}" placeholder="NL06SOFA0123456789" required/></td>
        </tr>
        <tr>
            <td><label for="Bedrag">Bedrag in Euro</label></td>
            <td><input type="number" id="bedrag" name="bedrag" step="any" th:field="*{bedrag}" placeholder="0,00" required/></td>
        </tr>
        <tr th:if="${saldoOntoereikend}">
            <td></td>
            <td><font color="red">Uw saldo is te laag voor deze overboeking. Voer een kleiner bedrag in.</font></td>
        <tr>
            <td><label for="Omschrijving">Omschrijving overboeking</label></td>
            <td><input type="text" id="omschrijving" th:field="*{omschrijving}" placeholder="Omschrijving" required/></td>
        </tr>
    </table>
    <td><input type="submit" name="OK" value="Bevestigen"></td>
</form>
</tr>
<td></td>
<p>Terug naar uw <a href="javascript:javascript:history.go(-1)">transactieoverzicht</a></p>

</tr>
<p>Terug naar uw <a href="/overzicht">overzichtspagina</a></p> </p>
</body>
</html>
