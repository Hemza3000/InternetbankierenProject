<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa - registreren</title>
    <meta name="author" content="Wendy Ellens">
</head>

<body>
<h1>Nog even en je hebt je account... </h1>
<p>Stap 4/4</p>
<p>Maak hieronder je gebruikersnaam en wachtwoord aan</p>

<form action="storeLogin" id="storeLogin" method="post" th:object="${klant}" onsubmit="return validatie()">
    <table>
        <tr>
            <td><label for="username_field">Gebruikersnaam</label></td>
            <td><input type="text" id="username_field" th:field="*{gebruikersnaam}" required/></td>
        </tr>
        <tr>
            <td><label for="password_field">Password</label></td>
            <td><input type="password" id="password_field" th:field="*{wachtwoord}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td id="passwordFalse"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
</form>

<p>Terug naar de <a href="/home">homepage</a></p>

// Toegevoegd door Wichert
<script>
    document.getElementById("password_field").addEventListener("focusout", validatie);

    function validatie() {
        let wachtwoord = document.forms['storeLogin']['password_field'].value;
        var regex = new RegExp("^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{6,})");
        if (regex.test(wachtwoord) == false ) {
            document.getElementById("passwordFalse").innerHTML = '<span style=\'color:#ff0000\'>Uw wachtwoord moet minstens 6 karakters hebben, een cijfer, een speciaal teken* en een hoofdletter bevatten! \n <br> *Toegestane tekens: ! @ # $ % ^ & * </span>';
            return false;
        } else {
            document.getElementById("passwordFalse").innerHTML = '';
        }
    }
</script>
</body>
</html>
