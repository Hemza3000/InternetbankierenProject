<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SOFA - registreren</title>
</head>
<body>
<h1>Nog even en je hebt je account... </h1>
<p>Stap 4/4</p>
<p>Maak hieronder je gebruikersnaam en wachtwoord aan</p>
<p>Het wachtwoord moet bestaan uit minimaal 6 tekens</p>

<form action="usernameForm" id="usernameForm" method="post" th:object="${usernameForm}" onsubmit="return validatie()">
    <table>
        <tr>
            <td><label for="user_name">Gebruikersnaam</label></td>
            <td><input id="user_name" type="text" name="user_name" th:field="*{userName}" required/></td>
        </tr>
        <tr th:if="${doesExist}">
            <td></td>
            <td><font color="red">Gebruikersnaam bestaat al: kies een andere gebruikersnaam</font></td>
        <tr>
            <td><label for="password">Wachtwoord</label></td>
            <td><input id="password" type="password" name="password" th:field="*{password}" required/></td>
        </tr>
        <tr>
            <td></td>
            <td id="passwordFalse"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
</form>

<p>Terug naar de <a href="/home">homepage</a></p>

<script>
    document.getElementById("password").addEventListener("focusout", validatie);

    function validatie() {
        let password = document.forms['usernameForm']['password'].value;
        let regex = /^.{6,}$/;
        if ( regex.test(password) == false ) {
            document.getElementById("passwordFalse").innerHTML = '<span style=\'color:#ff0000\'>Wachtwoord bestaat uit minder dan 6 tekens</span>';
            return false;
        } else {
            document.getElementById("passwordFalse").innerHTML = '';
        }
    }
</script>
</body>
</html>
