<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welkom bij de SOFA Bank</title>
</head>
<body>
<h1>Registreer je hier als zakelijke klant</h1>
<p>Stap 2/3</p>
<p>Vul hier onder je persoonlijke gegevens in</p>

<form action="confirm" method="post" th:object="${zakelijk}">
    <table>
        <tr>
            <td><label for="Company_name">Bedrijsnaam</label></td>
            <td><input th:field="*{Company_name}" name="Company_name"/></td>
        </tr>
        <tr>
            <td><label for="Branche">Sector</label></td>
            <td><input th:field="*{Branche}" name="Branche"/></td>
        </tr>
        <tr>
            <td><label for="KVK_nummer">KVK nummer</label></td>
            <td><input th:field="*{KVK_nummer}" name="KVK_nummer"/></td>
        </tr>
        <tr>
            <td><label for="BTW_nummer">BTW Nummer</label></td>
            <td><input th:field="*{BTW_nummer}" name="BTW_nummer"/></td>
        </tr>
        <tr>
            <td><label for="Street">Straat</label></td>
            <td><input th:field="*{Street}" name="Street"/></td>
        </tr>
        <tr>
            <td><label for="House_number">Huisnummer</label></td>
            <td><input th:field="*{Street}" name="Street"/></td>
        </tr>
        <tr>
            <td><label for="Postal_code">Postcode</label></td>
            <td><input th:field="*{Postal_code}" name="Postal_code"/></td>
        </tr>
        <tr>
            <td><label for="City">Woonplaats</label></td>
            <td><input th:field="*{City}" name="City"/></td>
        </tr>
        <td></td>
        <td><input type="submit" name="OK" value="OK"><input type="reset" name="reset" value="Reset"></td>

        </tr>
    </table>
</form>
<p>Terug naar de <a href="/home">homepage</a></p> </p>
</body>
</html>
