<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inloggen medewerkers</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragments/navBar :: navBar"></div>
<div class="jumbotron vertical-center">
<div class="container justify-content-center" style="padding-top: 100px;">
<h1 class="text-center">Log in als medewerker</h1>
    <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
<form action="login-medewerker" method="post" th:object="${backingBean}">
    <div class="form-outline mb-1">
        <input type="text" id="Gebruikersnaam" class="form-control" th:field="*{userName}" placeholder="Gebruikersnaam"/>
    </div>
    <div class="form-outline mb-2">
        <input type="password" id="Wachtwoord" class="form-control" th:field="*{password}" name="Wachtwoord" placeholder="Wachtwoord"/>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
        </div>
        <div class="col-md">
        </div>
    </div>
    <br>
    <p>Inloggegevens vergeten? Neem dan contact op met de IT afdeling. </p>
    <p>Terug naar de <a href="/home">homepage</a></p> </p>

</div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
