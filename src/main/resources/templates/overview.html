<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Overzichtspagina</title>
</head>
<body>
<h1 th:text="${welcomeName}"> Welkom < naam gebruiker > </h1>
<h2>Dit is het overzichtspaginga</h2>
<!--

<p th:if="${accountList.isEmpty()}">Er is geen overzicht weer te geven</p>
-->

<table th:unless="${accountList.isEmpty()}">
    <p>Selecteer je rekening voor je laatste transactieoverzicht</p>
    <tr>
        <th>Rekeningnummer</th>
        <th>tenaamstelling</th>
        <th>saldo</th>
    </tr>
    <tr th:each="rekening : ${accountList}">
        <td th:text="${rekening.IBAN}"></td>
        <td th:text="${rekening.rekeninghouder}"></td>
        <td th:text=${rekening.saldo}"></td>
    </tr>
</table>

<p>Terug naar de <a href="/home">homepage</a></p> </p>

</body>
</html>
