<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzichtspagina</title>
    <meta name="author" content="Wendy Ellens, Wichert Tjerkstra">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body th:object="${klant}">
<div th:insert="fragments/navBar :: navBar"></div>
<div class="container" style="padding-top: 100px;">

    <h1 style='color:#f4623a' class="text-center pb-4">Welkom <span th:text="*{naam}"></span></h1>
    <div class="row">

        <div class="col-md"></div>

        <div class="col-md-8">
            <h2> Je SOFA-rekeningen</h2>
            <p th:if="*{rekeningen.isEmpty()}">Er zijn geen rekeningen om weer te geven.</p>
            <p class="pt-4 pb-4" th:unless="*{rekeningen.isEmpty()}">Klik op een rekeningnummer om een bedrag over te boeken of je
                laatste transacties te zien.</p>

            <table class="table" th:unless="*{rekeningen.isEmpty()}">
                <tr>
                    <th scope="col">IBAN</th>
                    <th scope="col">Ten name van</th>
                    <th scope="col">Saldo</th>
                </tr>
                <tr th:each="rekening : *{rekeningen}">
                    <td><a th:href="${'/rekening/' + rekening.IBAN}" th:text="${rekening.IBAN}"></a></td>
                    <td th:text="${rekening.tenaamstelling}"></td>
                    <td th:text="${#numbers.formatDecimal(rekening.saldo, 1, 2, 'COMMA')}"></td>
                </tr>
            </table>

            <a class="btn btn-primary" href="/newAccountNumberPage" role="button">Nieuwe rekening openen</a>
<!--            <button class="btn btn-primary btn-xl js-scroll-trigger justify-content-center">Log in</button>-->
<!--            <p th:if="*{rekeningen.isEmpty()}">Klik <a href="/newAccountNumberPage">hier</a> om een nieuwe rekening-->
<!--                te openen.</p>-->
<!--            <p th:unless="*{rekeningen.isEmpty()}">Klik <a href="/newAccountNumberPage">hier</a> om een extra rekening te-->
<!--                openen.</p>-->
        </div>

        <div class="col-md"></div>
    </div>

    <p><a href="/home">Uitloggen</a></p>

</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
